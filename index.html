<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Video Chat</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="form-container" id="form-container">
      <div class="form-box active" id="login-box">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="textbox">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="textbox">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="buttons">
            <button type="submit" class="btn">Log In</button>
            <button type="button" class="btn-switch" onclick="switchToSignUp()">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="form-box" id="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="textbox">
            <input type="text" id="signup-username" placeholder="Username" required>
          </div>
          <div class="textbox">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="buttons">
            <button type="submit" class="btn">Sign Up</button>
            <button type="button" class="btn-switch" onclick="switchToLogin()">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
